name: CI

on:
  push:
    branches: [main]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: pdm-project/setup-pdm@v3
      - name: Install dependencies
        run: pdm sync
      - name: Lint with black and isort
        run: pdm run lint-check

  build:
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10"]
        package-type: ["onefile", "onedir"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - uses: pdm-project/setup-pdm@v3
      - name: Install dependencies
        run: pdm sync
      - name: Build pyinstaller package
        env:
          PACKAGE_TYPE: ${{ matrix.package-type }}
        run: pdm run build.py
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: rtvc-${{ matrix.os }}-${{ matrix.python-version }}-${{ matrix.package-type }}
          path: dist

  publish:
    needs: lint
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - uses: pdm-project/setup-pdm@v3
      - name: Install dependencies
        run: pdm sync
      - name: Publish
        run: pdm publish -u __token__ -P ${{ secrets.PYPI_TOKEN }}
